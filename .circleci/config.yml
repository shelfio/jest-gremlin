orbs:
  node: circleci/node@5.2.0
  security: shelfio/shelf-security-orb@0.1.7
version: 2.1
parameters:
  node_version:
    type: string
    default: '18.18.0'
commands:
  install_deps:
    steps:
      - node/install-packages:
          pkg-manager: yarn
          cache-version: v1-all
          cache-only-lockfile: true
          app-dir: ~/repo
          override-ci-command: yarn install --pure-lockfile --no-progress
jobs:
  build:
    machine:
      image: ubuntu-2204:2024.05.1
    resource_class: large
    working_directory: ~/repo
    steps:
      - checkout
      - install_deps
      - run: yarn build
      - run: yarn lint:ci
      - run: yarn lint:size
      - run: yarn test
      - run: yarn coverage --maxWorkers=4
workflows:
  run-sast-tooling:
    jobs:
      - security/sast_scan:
          project_dir: ./
          default_branch: master
          filters:
            tags:
              only: /.*/
          context:
            - semgrep
      - security/credentials_scan:
          project_dir: ./
          default_branch: master
          filters:
            tags:
              only: /.*/
